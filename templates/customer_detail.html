{% extends "base.html" %}

{% block content %}

<h1>Customer Details</h1>

<h2>Information</h2>
<p>Name: {{ customer.name }}</p>
<p>Phone: {{ customer.phone }}</p>
<p>Balance: {{ customer.balance }}</p>

<h2>Orders</h2>
{% for order in orders %}
<div>
    <p>Order ID: {{ order.id }}</p>
    <p>Total: {{ order.total }}</p>
    <a href="/orders/{{ order.id }}">View Order</a>

</div>

{% endfor %}

{% endblock %}
